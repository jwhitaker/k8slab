- name: Install Common Dependencies and Configure Systems
  hosts: k3s_cluster
  tags: system
  # become: true
  # remote_user: jason
  roles:
    - common
    - site
    # # - docker
    # # # - k3s
    # # # - download-kubeconfig
    # # # - monitoring
    # # - 1password
