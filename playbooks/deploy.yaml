- name: Import kube cluster playbook
  ansible.builtin.import_playbook: k3s.orchestration.site
  vars:
    k3s_version: "v1.21.4+k3s1"
    user_kubectl: true

- name: Download kubeconfig from remote server
  become: true
  hosts: server
  tags: kubeconfig
  roles: [download-kubeconfig]
 
